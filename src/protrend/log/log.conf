[loggers]
keys=root,protrendTL

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=fileFormatter

[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_protrendTL]
level=DEBUG
handlers=fileHandler
qualname=protrendTL

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('protrendTL.log', 'w')

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=fileFormatter
args=(sys.stdout,)

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(module)s - %(lineno)d - %(levelname)s - %(message)s