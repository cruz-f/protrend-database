[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=fileHandler
qualname=protrendTL

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('%(logfilename)s', 'w', 'utf8')

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(module)s - %(lineno)d - %(levelname)s - %(message)s